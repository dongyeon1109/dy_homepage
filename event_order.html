<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>스마트 피자 주문서</title>
    <style>
        body {
            background: #E8F5E9;
            /* 은은한 연녹색 */
            font-family: "Segoe UI", "Pretendard", sans-serif;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: #FFFFFF;
            padding: 35px 40px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            border: 1px solid #C8E6C9;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 28px;
            font-size: 28px;
            font-weight: 700;
        }

        .menu-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #F1F8F4;
            border: 1px solid #C8E6C9;
            transition: 0.25s;
        }

        .menu-row:hover {
            background: #E3F2E7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.10);
        }

        .menu-label {
            font-size: 17px;
            color: #1B5E20;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #43A047;
            /* 초록색 체크박스 */
            cursor: pointer;
        }

        input[type="number"] {
            width: 55px;
            padding: 7px;
            border-radius: 8px;
            border: 1px solid #A5D6A7;
            background: #FFFFFF;
            font-size: 15px;
            text-align: center;
            transition: 0.2s;
        }

        input[type="number"]:focus {
            border-color: #43A047;
            box-shadow: 0 0 6px rgba(67, 160, 71, 0.4);
            outline: none;
        }

        #total-box {
            margin-top: 25px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            color: #2E7D32;
        }

        #total {
            width: 150px;
            padding: 10px;
            background: #E8F5E9;
            border: 2px solid #81C784;
            border-radius: 8px;
            font-size: 20px;
            text-align: right;
            color: #2E7D32;
        }
    </style>

    <script>
        function recalc() {
            var total = 0;
            var checks = document.getElementsByClassName("menu-check");
            var qtys = document.getElementsByClassName("menu-qty");

            for (var i = 0; i < checks.length; i++) {
                if (checks[i].checked) {
                    var price = parseInt(checks[i].value);
                    var quantity = parseInt(qtys[i].value);
                    if (quantity < 1 || isNaN(quantity)) quantity = 1;
                    total += price * quantity;
                }
            }
            document.getElementById("total").value = total;
        }

        function checkAddress() {
            var addr = document.getElementById("addr");
            if (addr.value == "") {
                alert("배달 받으실 주소를 반드시 입력해주세요!");
                addr.focus();
            }
        }

        function validate(e) {
            var total = parseInt(document.getElementById("total").value);

            if (total == 0) {
                alert("상품을 적어도 하나는 선택해야 주문 가능합니다.");
                e.preventDefault();
                return false;
            }

            alert("주문이 완료되었습니다! (총 결제금액: " + total + "원)");
            e.preventDefault();
            return false;
        }
    </script>
</head>

<body>
     <form action="#" onsubmit="return validate(event)">
    <div id="menu_box">
        <h4>[메뉴 선택]</h4>
        <div>
            <input type="checkbox" class="menu-check" value="15000" onchange="recalc()">콤비네이션 피자 (15,000원)
            <input type="number" class="menu-qty" value="1" min="1" onchange="recalc()" onkeyup="recalc()">개
        </div>
        <div>
            <input type="checkbox" class="menu-check" value="12000" onchange="recalc()">페퍼로니 피자 (12,000원)
            <input type="number" class="menu-qty" value="1" min="1" onchange="recalc()" onkeyup="recalc()">개
        </div>
        <div>
            <input type="checkbox" class="menu-check" value="2000" onchange="recalc()">치즈 토핑 추가 (2,000원)
            <input type="number" class="menu-qty" value="1" min="1" onchange="recalc()" onkeyup="recalc()">개
        </div>
        <div>
            <input type="checkbox" class="menu-check" value="1500" onchange="recalc()">콜라 1.25L (1,500원)
            <input type="number" class="menu-qty" value="1" min="1" onchange="recalc()" onkeyup="recalc()">개
        </div>
    </div>
    배달 주소: <input type="text" id="addr" size="50" onblur="checkAddress()" placeholder="주소를 입력하세요">
    <br><br>

    주문 합계: <input type="text" id="total" value="0" readonly> 원
    <br><br>

    <input type="submit" value="주문하기">
    <input type="reset" value="초기화" onclick="setTimeout(recalc, 0)">
    </form>
</body>
