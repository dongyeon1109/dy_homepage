<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 1: DOM 스타일 변환기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            padding: 50px;
            background: #E8F5E9; 
        }

        h3 {
            color: #2E7D32;
            margin-bottom: 10px;
        }

       
        #target {
            font-size: 20px;
            font-weight: bold;
            color: #1B5E20;
            padding: 20px;
            border: 2px solid #A5D6A7;
            background: white;
            border-radius: 8px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            transition: all 0.3s ease; 
        }

 
        button {
            padding: 12px 18px;
            font-size: 16px;
            margin: 6px;
            cursor: pointer;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 6px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: 0.25s;
        }

        button:hover {
            background-color: #2E7D32;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.97);
        }
    </style>

    <script>
     
        function changeColor() {
            var obj = document.getElementById("target");
            obj.style.color = "#D32F2F"; // 고급스러운 레드
        }

        
        function changeSize() {
            var obj = document.getElementById("target");
            obj.style.fontSize = "32px";
        }

        function changeBackground() {
            var obj = document.getElementById("target");
            obj.style.backgroundColor = "#FFF59D"; /* 부드러운 옐로우 */
        }


        function toggleVisibility() {
            var obj = document.getElementById("target");

            if (obj.style.display === "none") {
                obj.style.display = "block";
            } else {
                obj.style.display = "none";
            }
        }
    </script>
</head>

<body>

    <h3> 실습 1: DOM 스타일 제어하기</h3>
    <hr style="max-width: 600px; border-color: #C5E1A5;">

    <p id="target">이 문장의 스타일을 바꿔보세요!</p>

    <button onclick="changeColor()">글자색 변경</button>
    <button onclick="changeSize()">크게 보기</button>
    <button onclick="changeBackground()">배경 강조</button>
    <button onclick="toggleVisibility()">숨기기/보이기</button>

</body>
</html>
