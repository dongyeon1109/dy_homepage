<body>
    <header>

    </header>
    <nav>

        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main class="container">
        <section>
            <script>
                let now = new Date();
                let yearStr = prompt("목표 연도를 입력하세요(예:2025)", "2025");
                let monthStr = prompt("목표 월을 입력하세요(1~12)", "12");
                let dayStr = prompt("목표 일을 입력하세요(1~31)", "25")
                if (!yearStr || !monthStr || !dayStr) {
                    document.write("<h3>계산을 취소했습니다.</h3>")
                }
                else {
                    let year = parseInt(yearStr);
                    let month = parseInt(monthStr);
                    let day = parseInt(dayStr);
                    let targetDate = new Date(year, month - 1, day);
                    let diffMs = targetDate.getTime() - now.getTime();
                    let diffDay = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                    if (diffDay == 0) { document.write("오늘이 D-DAY입니다"); }
                    else if (diffDay > 0) { document.write("D-",diffDay); }
                    else { document.write("D+",Math.abs(diffDay),"입니다"); }
                }
            </script>
        </section>
    </main>
    <footer>
        <small>&copy; <span id="year"></span> 이름: (여기에 추가)</small>
    </footer>
    <script src="script.js"></script>
</body>
